<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <form novalidate [formGroup]="form"  (submit)="register()" >

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>admin_id</mat-label>
                        <input matInput placeholder="enter admin_id" name="admin_id" formControlName="admin_id" required>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>name</mat-label>
                        <input matInput placeholder="enter name" name="name" formControlName="name" required>
                    </mat-form-field>
                    
                    <label class="w-100">Gender: </label>
                    <mat-radio-group name="gender" required formControlName="gender">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                    </mat-radio-group>
                    
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>email</mat-label>
                        <input type="email" matInput placeholder="enter email" name="email" formControlName="email" required>
                    </mat-form-field>
                    

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>contact</mat-label>
                        <input type="text" matInput placeholder="enter contact" name="contact" formControlName="contact" required>
                    </mat-form-field>
                    
                    <mat-form-field class="w-100">
                        <mat-label>Birth-date</mat-label>
                        <input matInput [matDatepicker]="picker" name="dob" formControlName="dob" required>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>password</mat-label>
                        <input type="password" matInput placeholder="enter password" name="password" formControlName="password" required>
                    </mat-form-field>
                    <div class="d-grid">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
